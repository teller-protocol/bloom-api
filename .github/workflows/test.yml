name: run bloom api tests
on: 
  pull_request:
    branches: 
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with: 
          node-version: 16.13.1
          cache: yarn
      - name: install dependencies 
        run: yarn install
        shell: bash 
      - name: run test
        run: yarn test
        shell: bash
        env:
          ONRAMP_WEBHOOK_KEY: ${{ secrets.ONRAMP_WEBHOOK_KEY }}
